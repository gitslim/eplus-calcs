<form *ngIf="!successMsg && !errorMsg" class="form-horizontal" [formGroup]="form" novalidate>

  <div class="form-group">
    <label class="col-sm-4 control-label">Ваше имя</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Ваше имя" formControlName="name">
      <app-control-messages [control]="form.controls.name"></app-control-messages>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Телефон или email</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Телефон или email" formControlName="phoneOrEmail">
      <app-control-messages [control]="form.controls.phoneOrEmail"></app-control-messages>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Сообщение</label>
    <div class="col-sm-8">
      <textarea class="form-control" type="text" placeholder="Ваш вопрос или сообщение"
                formControlName="message"></textarea>
      <app-control-messages [control]="form.controls.message"></app-control-messages>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-12 control-label">
      <button class="btn btn-theme" [disabled]="!form.valid" (click)="submitForm()">Отправить сообщение</button>
    </label>
  </div>

</form>

<div *ngIf="successMsg">
  <div class="alert alert-success">Сообщение отправлено.</div>
  <div class="alert alert-info">{{ successMsg }}</div>
</div>

<div *ngIf="errorMsg">
  <div class="alert alert-danger">Ошибка!</div>
  <div class="alert alert-info">{{ errorMsg }}</div>
</div>
