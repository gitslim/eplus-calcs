<div bsModal #modal="bs-modal" (onHide)="hideBackdrop()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-contact-form *ngIf="what=='contact-form'"></app-contact-form>
        <app-order-call *ngIf="what=='order-call'"></app-order-call>
        <app-calc-kotel *ngIf="what=='calc-kotel'"></app-calc-kotel>
        <app-calc-gaz *ngIf="what=='calc-gaz'"></app-calc-gaz>
        <app-calcs *ngIf="what=='calcs'"></app-calcs>
      </div>
    </div>
  </div>
</div>
