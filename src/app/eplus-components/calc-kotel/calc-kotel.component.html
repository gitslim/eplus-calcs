<form class="form-horizontal" [formGroup]="form" novalidate>
  <div class="form-group">
    <label class="col-sm-4 control-label">Вид строительства</label>
    <div class="col-sm-8">
      <div class="col-sm-12">
        <input id="novo" type="radio" formControlName="buildType" value="novo">
        <label for="novo">новое</label>
      </div>
      <div class="col-sm-12">
        <input id="pere" type="radio" formControlName="buildType" value="pere">
        <label for="pere">тех. перевооружение</label>
      </div>
      <div class="col-sm-12">
        <input id="reco" type="radio" formControlName="buildType" value="reco">
        <label for="reco">реконструкция</label>
      </div>
    </div>
  </div>


  <div class="form-group show-valid">
    <label class="col-sm-4 control-label">Мощность котельной, МВт</label>
    <div class="col-sm-8">
      <input class="form-control" type="text"
             placeholder="Мощность котельной, МВт"
             formControlName="power">
      <app-control-messages [control]="form.controls.power"></app-control-messages>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Оборудование</label>
    <div class="col-sm-8">
      <div class="col-sm-12">
        <input id="impo" type="radio" formControlName="eqType" value="impo">
        <label for="impo">импортное</label>
      </div>
      <div class="col-sm-12">
        <input id="otec" type="radio" formControlName="eqType" value="otec">
        <label for="otec">отечественное</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Вид работ</label>
    <div class="col-sm-8">
      <div class="col-sm-12" formGroupName="workType">
        <input id="isProject" type="checkbox" formControlName="isProject">
        <label for="isProject">проект</label>
      </div>
      <div class="col-sm-12" formGroupName="workType">
        <input id="isMontazh" type="checkbox" formControlName="isMontazh">
        <label for="isMontazh">монтаж</label>
      </div>
      <app-control-messages [control]="form.controls.workType"></app-control-messages>
    </div>
  </div>

  <div class="form-group show-valid">
    <label class="col-sm-4 control-label">Ваше имя</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Ваше имя" formControlName="name">
      <app-control-messages [control]="form.controls.name"></app-control-messages>
    </div>
  </div>

  <div class="form-group show-valid">
    <label class="col-sm-4 control-label">Телефон или email</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" placeholder="Телефон или email" formControlName="phoneOrEmail">
      <app-control-messages [control]="form.controls.phoneOrEmail"></app-control-messages>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">
      <button class="btn btn-theme" [disabled]="!form.valid" (click)="submitForm()">Рассчитать</button>
    </label>
    <div class="col-sm-8"></div>
  </div>

  <div class="form-group show-valid">
    <label class="col-sm-4 control-label">Стоимость, руб</label>
    <div class="col-sm-8">
      <input class="form-control result" type="text" formControlName="result" disabled>
      <!--<div *ngIf="form.controls.result.value">-->
      <!--<p>-->
      <!--Указанная стоимость является ориентировочной и существенно зависит от особенностей Вашего объекта.<br>-->
      <!--Получить подробную консультацию и/или вызвать нашего специалиста на объект вы можете по тел. 8-->
      <!--(495) 961-26-97-->
      <!--</p>-->
      <!--</div>-->
    </div>
  </div>
</form>
